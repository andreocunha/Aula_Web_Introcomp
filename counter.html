<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Counter</title>
        <script>
            let counter = 0;
            function contar(){
                counter = counter + 1;
                alert(counter);
            }
        </script>
    </head>
    <body>
        <h1>Contador</h1>
        <button onclick="contar()">Contar</button>
    </body>
</html>
